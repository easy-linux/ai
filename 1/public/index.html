<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form" class="form">
      <div>
        <div class="row">
          <h2>OpenAI chat on my side</h2>
        </div>
        <div class="row">
          <div class="radio-holder">
            <input type="radio" id="radio1" checked name="type" value="text" class="radio" />
            <label for="radio1">Text</label>
          </div>
          <div class="radio-holder">
            <input type="radio" id="radio2" name="type" value="image" class="radio" />
            <label for="radio2">Image</label>
          </div>
        </div>
        <div class="row">
          <textarea name="message" class="message"></textarea>
        </div>
        <div class="row">
          <input type="submit" class="button" value="Send message" />
        </div>
      </div>
    </form>
    <div id="result"></div>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #result {
        margin-top: 280px;
      }
      .form {
        position: fixed;
        top: 0;
        display: flex;
        justify-content: center;
        margin: 20px;
        padding: 20px;
      }
      .row {
        display: flex;
        margin: 20px;
      }
      .radio-holder {
        padding: 0 10px;
      }
      .message {
        min-width: 300px;
        font-size: 18px;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .button {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid;
      }
      .result {
        padding: 0 20px;
      }
      .answer {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>

    <script>
      const form = document.getElementById("form");

      const onSubmit = (e) => {
        e.preventDefault();
        const typeQuery = form.elements["type"].value;
        const message = form.elements["message"].value;

        const data = {
          type: typeQuery,
          message,
        };

        fetch("/", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
        }).then(async (res) => {
          const data = await res.json();
          if (typeQuery === "text") {
            const { text } = data;
            if (text) {
              const answer = document.createElement("div");
              const blocks = text
                .split("\n")
                .map((b) => `<div>${b}</div>`)
                .join("\n");
              answer.innerHTML = blocks;
              answer.className = "answer";
              document.getElementById("result").appendChild(answer);
            }
          } else {
            const { images } = data;
            if (images) {
              images.forEach(({ image }) => {
                const answer = document.createElement("div");
                const imageEl = document.createElement("img");
              
                imageEl.src = image;
                imageEl.alt = "image";
                imageEl.style.width = "100%";
                answer.appendChild(imageEl);
                answer.className = "answer";
                document.getElementById("result").appendChild(answer);
              });
            }
          }
        });
      };

      form.addEventListener("submit", onSubmit);
    </script>
  </body>
</html>
